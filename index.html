<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>IMC ORIGINAL</title>
</head>

<body style="background-color: #4880c4 !;">
    <header>
        <div style="background-color: #1e1f20 !important;padding: 5% !important; border-radius: 10%;"
            class="container-fluid p-5 bg-primary text-white text-center ">
            <h1 style="color: rgb(199, 218, 206);font-size: 50px;">CALCULADORA IMC</h1>

        </div>
        <nav>
            <div style="padding: 1% !important;" class="container text-center ">
                <div class="row">
                    <div style="background-color: #D92B2B !important; border-radius: 60%; padding: 2%;" class="col">
                        ABAIXO DO PESO
                    </div>
                    <div style="background-color: #0ddf2de7 !important; border-radius: 60%;  padding: 2%;" class="col">
                        SAUDAVEL
                    </div>
                    <div style="background-color: #D92B2B !important; border-radius: 60%; padding: 2%;" class="col">
                        SOBREPESO
                    </div>
                </div>

        </nav>
    </header>
    <main>
        <section style="background-color: #52aca9d2; padding: 4% !important; border-radius: 10%;" class="row">
            <p style="color: #D92B2B !important; background-color: rgb(18, 18, 18) !important;" id="txt"></p>
            <div style="background-color: #4F81BD; border-radius: 4%;" class="col-8">
                <form>
                    <label>INFORME SEU PESO :</label>
                    <input type="number " id="PESO" value="0"><br><br>
                    <label>INFORME SUA ALTURA:</label>
                    <label></label>
                    <input type="number " id="ALTURA" value="0">
                </form><br>
                <button onclick="calcular()">CALCULAR</button>
                <p style="color: #D92B2B !important; background-color: rgb(18, 18, 18) !important;" id="msg"></p>

            </div>
            <div class="col-4">
                <img src="img/download.png" alt="Girl in a jacket" style="width:400px;height:200px; border-radius: 10%;">

            </div>

        </section>

    </main>



</body>
<script>
    function calcular() {
        var PESO = Number(document.getElementById("PESO").value);
        var ALTURA = Number(document.getElementById("ALTURA").value);

        var imc = PESO / (ALTURA * ALTURA);
        var mensagem = document.getElementById("msg");
        document.getElementById("txt").innerHTML = "SEU INDICE DE MASSA CORPORAL Ã‰: " + imc.toFixed(2);

        if (imc < 18.5) {
            mensagem.innerHTML = "abaixo do peso !!";
        }
        else if (imc >= 18.5 && imc <= 24.9) {
            mensagem.innerHTML = "peso ideal";
        }
        else if (imc > 24.9 && imc <= 29.9) {
            mensagem.innerHTML = "levemente acima do peso";
        }
        else if (imc > 29.9 && imc <= 34.9) {
            mensagem.innerHTML = "obesidade grau 1";
        }
        else if (imc > 34.9 && imc <= 39.9) {
            mensagem.innerHTML = "obesidade grau 2";
        }
        else {
            mensagem.innerHTML = "obesidade grau 3";
        }

    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
